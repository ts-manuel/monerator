# p2pool.conf
#
# This is the configuration file for p2pool.
# The values defined here are used by the p2pool service.
# During installation the values in this file are used to define the argument list
# for p2pool, the program is lanched with those arguments automatically by the daemon.
#
# Check the official documentation for more details:
# https://docs.getmonero.org/interacting/monerod-reference/
#
# Note: Lines starting with # are comments and ignored.
#       Don't put spaces around the '=' sign.

# Main wallet address (the one that starts with 4...). To mine to a subaddress of this wallet, use it together with --subaddress
wallet="43PupAu2Yn5PqP896PfH3PKL2FzJPkmzGMmBJ2AhjaWnEuCWpQjZXCn6fKrKE2YkEZN8MYyDHN5U3EJCjyb5JNLmHQNCbjz"

# Subaddress to mine to. It must belong to the same wallet that was specified with --wallet parameter
#subaddress="SUBADDRESS (the one that starts with 8...)"

# IP address of your Monero node, default is 127.0.0.1
host=127.0.0.1
#host=192.168.1.202

# monerod RPC API port number, default is 18081
#rpc-port=[PORT]

# monerod ZMQ pub port number, default is 18083 (same port as in monerod's "--zmq-pub" command line parameter)
#zmq-port=[PORT]

# Comma-separated list of IP:port for stratum server to listen on
#stratum=[IP]:[PORT],[IP]:[PORT]

# Comma-separated list of IP:port for p2p server to listen on
#p2p=[IP]:[PORT],[IP]:[PORT]

# Comma-separated list of IP:port of other p2pool nodes to connect to
#addpeers=[IP]:[PORT],[IP]:[PORT]

# Number of seconds to ban misbehaving stratum client, default is 600
#stratum-ban-time=600

# Don't allocate RandomX dataset, saves 2GB of RAM
#light-mode

# Verbosity of the log, integer number between 0 and 6
#loglevel=LEVEL

# Path to store general p2pool files (log, cache, peer data, etc.), default is current directory
#data-dir="PATH"

# Name of the p2pool sidechain parameters file (only use it if you run your own sidechain)
#sidechain-config="FILE"

# Path to the p2pool JSON data (use it in tandem with an external web-server). Not affected by --data-dir setting!
#data-api="PATH"

# Enable /local/ path in api path for Stratum Server and built-in miner statistics
#local-api

# An alias for --local-api
#stratum-api

# Disable p2pool.cache
#no-cache

# Disable colors in console output
#no-color

# Disable internal RandomX hasher: p2pool will use RPC calls to monerod to check PoW hashes
#no-randomx

# Maximum number of outgoing connections for p2p server (any value between 10 and 450)
#out-peers=10

# Maximum number of incoming connections for p2p server (any value between 10 and 450)
#in-peers=10

# Start built-in miner using N threads (any value between 1 and 64)
#start-mining=1

# Connect to p2pool-mini sidechain. Note that it will also change default p2p port from 37889 to 37888
mini

# Connect to p2pool-nano sidechain. Note that it will also change default p2p port from 37889 to 37890
#nano

# Disable automatic difficulty adjustment for miners connected to stratum (WARNING: incompatible with Nicehash and MRR)
#no-autodiff

# Specify username[:password] required for Monero RPC server
#rpc-login="USERNAME[:PASSWORD]"

# Specify IP:port of a SOCKS5 proxy to use for outgoing connections
#socks5=[IP]:[PORT]

# Disable DNS queries, use only IP addresses to connect to peers (seed node DNS will be unavailable too)
#no-dns

# Port number that your router uses for mapping to your local p2p port. Use it if you are behind a NAT and still want to accept incoming connections
#p2p-external-port=[PORT]

# Disable UPnP port forwarding
#no-upnp

# An alias for --no-upnp
#no-igd

# Port forward Stratum port (it's not forwarded by default)
#upnp-stratum

# IP:port and wallet address for another blockchain to merge mine with
#merge-mine=[IP]:[PORT] [WALLET_ADDRESS]

# Load TLS certificate chain from "file" in the PEM format
#tls-cert="FILE"

# Load TLS certificate private key from "file" in the PEM format
#tls-cert-key="FILE"

# Enable SSL on RPC connections to the Monero node
#rpc-ssl

# base64-encoded fingerprint of the Monero node's certificate (optional, use it for certificate pinning)
#rpc-ssl-fingerprint="FINGERPRINT"

# Disable HTTP on Stratum ports
#no-stratum-http

# Enables full share validation / increases CPU usage
#full-validation

# Tell other peers to use this .onion address to connect to this node through TOR
#onion-address

# Forces P2P server to listen on 127.0.0.1 and to not connect to clearnet IPs
#no-clearnet-p2p